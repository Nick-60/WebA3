<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>已处理审批 | Leave System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">
  <nav class="main-header navbar navbar-expand navbar-white navbar-light"><div id="navMount"></div></nav>
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container">
        <h1>Approval History</h1>
        <p class="u-text-muted">View your previously approved or rejected requests</p>
      </div>
    </section>
    <section class="content">
      <main class="container">
        <div class="card u-card u-card-elevated">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered table-hover table-striped align-middle">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Employee</th>
                    <th>Type</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Days</th>
                    <th>Status</th>
                    <th>Approval Comment</th>
                    <th>Updated At</th>
                  </tr>
                </thead>
                <tbody id="listBody"></tbody>
              </table>
            </div>
            <div class="u-mt-4">
              <button class="btn btn-outline-secondary" id="prevBtn">上一页</button>
              <span id="pageInfo" class="mx-2">第 1 页</span>
              <button class="btn btn-outline-secondary" id="nextBtn">下一页</button>
            </div>
          </div>
        </div>
      </main>
    </section>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<script src="/js/ui.js"></script>
<script src="/js/config.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/nav.js"></script>
<script>
  let page=0, size=10, totalPages=1;
  function statusBadge(s){ var map={ APPROVED:'success', REJECTED:'danger' }; var cls=map[s]||'secondary'; return '<span class="badge badge-'+cls+'">'+(s||'-')+'</span>'; }
  function render(items){ var body=document.getElementById('listBody'); body.innerHTML=''; var arr=items||[]; if(arr.length===0){ var tr=document.createElement('tr'); tr.innerHTML='<td colspan="9"><div class="u-text-muted">No history</div></td>'; body.appendChild(tr); return; } arr.forEach(function(it){ var tr=document.createElement('tr'); tr.innerHTML='\n<td>'+it.id+'</td>\n<td>'+ (it.employeeId||'-') +'</td>\n<td>'+it.leaveType+'</td>\n<td>'+it.startDate+'</td>\n<td>'+it.endDate+'</td>\n<td>'+it.days+'</td>\n<td>'+statusBadge(it.status)+'</td>\n<td>'+(it.approvalComment||'')+'</td>\n<td>'+ (it.updatedAt||'') +'</td>'; body.appendChild(tr); }); }
  async function load(){ try{ var resp=await listManagerApprovalsHistory(page,size); if(resp && resp.code===0){ var pd=resp.data; render(pd.items); totalPages=pd.totalPages||1; document.getElementById('pageInfo').textContent='Page '+(pd.page+1)+' / '+pd.totalPages+' (Total '+pd.totalElements+')'; document.getElementById('prevBtn').disabled=pd.page<=0; document.getElementById('nextBtn').disabled=pd.page+1>=totalPages; } else { showError(resp && resp.message ? resp.message : 'Load failed') } } catch(e){ showError('Load failed: '+(e && e.message ? e.message : 'Unknown error')) } }
  document.getElementById('prevBtn').addEventListener('click', function(){ if(page>0){ page--; load() } });
  document.getElementById('nextBtn').addEventListener('click', function(){ if(page+1<totalPages){ page++; load() } });
  (function ensureLogin(){ if(!getToken()){ showError('请先登录'); window.location.href='/login.html' } })();
  load();
</script>
</body>
</html>
