server:
  port: 8080

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  mail:
    host: ${SMTP_HOST}
    port: ${SMTP_PORT}
    username: ${SMTP_USERNAME}
    password: ${SMTP_PASSWORD}
    properties:
      mail.smtp.auth: ${SMTP_AUTH}
      mail.smtp.starttls.enable: ${SMTP_STARTTLS}
      mail.debug: ${SMTP_DEBUG}

jwt:
  secret: ${JWT_SECRET}
  exp-minutes: ${TOKEN_EXPIRATION_MINUTES:120}

logging:
  level:
    root: INFO
    org.springframework.security: INFO
    com.example.leave: INFO

