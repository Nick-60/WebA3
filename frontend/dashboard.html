<!-- 与 backend/src/main/resources/static/dashboard.html 相同，用于预览与同步 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>仪表盘 | Leave System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">
  <nav class="main-header navbar navbar-expand navbar-white navbar-light"><div id="navMount"></div></nav>

  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>仪表盘</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="content">
      <main class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card u-card u-card-elevated">
              <div class="card-header"><h3 class="card-title">个人请假</h3></div>
              <div class="card-body">
                <ul>
                  <li><a href="/apply_leave.html">提交请假</a></li>
                  <li><a href="/employee_requests.html">我的请假记录 <span id="dashMyTotal" class="badge badge-pill badge-secondary ml-1" style="display:none"></span><span id="dashMyPendingDot" class="badge badge-pill badge-danger ml-1" style="display:none">●</span></a></li>
                </ul>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card u-card u-card-elevated" id="cardManager" style="display:none">
              <div class="card-header"><h3 class="card-title">审批任务</h3></div>
              <div class="card-body">
                <ul>
                  <li><a href="/pending_approvals.html">待审批 <span id="dashPending" class="badge badge-pill badge-danger ml-1" style="display:none"></span></a></li>
                  <li><a href="/manager_approvals_history.html">已处理审批</a></li>
                </ul>
              </div>
            </div>
          </div>

          <div class="col-md-6 u-mt-4">
            <div class="card u-card u-card-elevated">
              <div class="card-header"><h3 class="card-title">个人信息</h3></div>
              <div class="card-body">
                <p>用户名：<span id="usernameText">-</span></p>
                <p>角色：<span id="roleText">-</span></p>
                <p>部门ID：<span id="deptText">-</span></p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </section>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script src="/js/ui.js"></script>
  <script src="/js/config.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/nav.js"></script>
<script>
  (async function() {
    const token = getToken();
    if (!token) {
      alert('请先登录');
      window.location.href = '/login.html';
      return;
    }
    try {
      const profile = await fetchProfile();
      document.getElementById('usernameText').textContent = profile.username || '-';
      document.getElementById('roleText').textContent = profile.role || '-';
      document.getElementById('deptText').textContent = profile.departmentId != null ? String(profile.departmentId) : '-';
      if (profile.role === 'MANAGER') {
        var cm=document.getElementById('cardManager'); if(cm) cm.style.display='block';
      }
      if (profile.role === 'MANAGER') {
        try{
          var r = await listPendingApprovals(0,1);
          if(r && r.code===0){ var n=r.data && r.data.totalElements ? r.data.totalElements : 0; var b=document.getElementById('dashPending'); if(b){ if(n>0){ b.textContent=n; b.style.display='inline-block' } }}
        }catch(e){}
      }
      try{
        var resp = await listEmployeeLeavesByUsername(profile.username || '',0,10);
        if(resp && resp.code===0){ var pd=resp.data||{}; var total=pd.totalElements||0; var items=pd.items||[]; var hasP=false; for(var i=0;i<items.length;i++){ if(items[i].status==='PENDING'){ hasP=true; break } } var t=document.getElementById('dashMyTotal'); if(t){ if(total>0){ t.textContent=total; t.style.display='inline-block' } } var d=document.getElementById('dashMyPendingDot'); if(d){ d.style.display = hasP ? 'inline-block' : 'none' } }
      }catch(e){}
    } catch (err) {
      alert('加载个人信息失败');
    }
  })();
</script>
</body>
</html>
