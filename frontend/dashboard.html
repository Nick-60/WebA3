<!-- 与 backend/src/main/resources/static/dashboard.html 相同，用于预览与同步 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard | Leave System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">
  <nav class="main-header navbar navbar-expand navbar-white navbar-light"><div id="navMount"></div></nav>

  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
        <h1>Dashboard</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="content">
      <main class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card u-card u-card-elevated">
              <div class="card-header"><h3 class="card-title">My Leave</h3></div>
              <div class="card-body">
                <ul>
                  <li><a href="/apply_leave.html">Submit Leave</a></li>
                  <li><a href="/employee_requests.html">My Leave Requests <span id="dashMyPendingCount" class="badge badge-pill badge-secondary ml-1" style="display:none"></span><span id="dashMyPendingDot" class="badge badge-pill badge-danger ml-1" style="display:none">●</span></a></li>
                </ul>
              </div>
            </div>
          </div>

          <div class="col-md-6" id="roleToolsCol" style="display:none">
            <div class="card u-card u-card-elevated" id="cardRole">
              <div class="card-header"><h3 class="card-title" id="cardRoleTitle">Role Tools</h3></div>
              <div class="card-body" id="cardRoleBody"></div>
            </div>
          </div>
        </div>

        <div class="row u-mt-4">
          <div class="col-md-6">
            <div class="card u-card u-card-elevated">
              <div class="card-header"><h3 class="card-title">Profile</h3></div>
              <div class="card-body">
                <p>Username: <span id="usernameText">-</span></p>
                <p>Role: <span id="roleText">-</span></p>
                <p>Department ID: <span id="deptText">-</span></p>
              </div>
            </div>
          </div>
        </div>

          
        </div>
      </main>
    </section>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script src="/js/ui.js"></script>
  <script src="/js/config.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/nav.js"></script>
<script>
  (async function() {
    const token = getToken();
    if (!token) {
      alert('Please sign in first');
      window.location.href = '/login.html';
      return;
    }
    try {
      const profile = await fetchProfile();
      document.getElementById('usernameText').textContent = profile.username || '-';
      document.getElementById('roleText').textContent = profile.role || '-';
      document.getElementById('deptText').textContent = profile.departmentId != null ? String(profile.departmentId) : '-';
      var roleCol=document.getElementById('roleToolsCol');
      var body=document.getElementById('cardRoleBody');
      var title=document.getElementById('cardRoleTitle');
      if(profile.role==='MANAGER'){
        if(roleCol && body && title){ roleCol.style.display='block'; title.textContent='Approval Tasks'; body.innerHTML='<ul>\n<li><a href="/pending_approvals.html">Pending Approvals <span id="dashPending" class="badge badge-pill badge-danger ml-1" style="display:none"></span></a></li>\n<li><a href="/manager_approvals_history.html">Approval History</a></li>\n</ul>'; }
      } else if (profile.role==='HR') {
        if(roleCol && body && title){ roleCol.style.display='block'; title.textContent='HR Tools'; body.innerHTML='<ul>\n<li><a href="/hr_report.html">Export Reports</a></li>\n</ul>'; }
      }
      if (profile.role === 'MANAGER') {
        try{
          var r = await listPendingApprovals(0,1);
          if(r && r.code===0){ var n=r.data && r.data.totalElements ? r.data.totalElements : 0; var b=document.getElementById('dashPending'); if(b){ if(n>0){ b.textContent=n; b.style.display='inline-block' } }}
        }catch(e){}
      }
      try{
        var resp = await listEmployeeLeavesByUsername(profile.username || '',0,50);
        if(resp && resp.code===0){ var items=resp.data && resp.data.items ? resp.data.items : []; var pc=0; var hasP=false; for(var i=0;i<items.length;i++){ if(items[i].status==='PENDING'){ pc++; hasP=true } } var c=document.getElementById('dashMyPendingCount'); if(c){ if(pc>0){ c.textContent=pc; c.style.display='inline-block' } else { c.style.display='none' } } try{ var key='LS_MY_PENDING_SEEN_'+(profile.username||''); var seen = window.localStorage.getItem(key)==='true'; var d=document.getElementById('dashMyPendingDot'); if(d){ d.style.display = (pc>0 && !seen) ? 'inline-block' : 'none' } }catch(_){} }
      }catch(e){}
    } catch (err) {
      alert('Failed to load profile');
    }
  })();
</script>
</body>
</html>
