<!-- 与 backend/src/main/resources/static/dashboard.html 相同，用于预览与同步 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>仪表盘 | Leave System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="#" role="button">菜单</a></li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="/login.html">退出登录</a></li>
    </ul>
  </nav>

  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>仪表盘</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header"><h3 class="card-title">快捷入口</h3></div>
              <div class="card-body">
                <ul>
                  <li><a href="/apply_leave.html">提交请假（员工）</a></li>
                  <li id="managerLink" style="display:none"><a href="/pending_approvals.html">待审批（经理）</a></li>
                  <li id="hrLink" style="display:none"><a href="/hr_report.html">HR 报表导出（HR）</a></li>
                </ul>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card">
              <div class="card-header"><h3 class="card-title">个人信息</h3></div>
              <div class="card-body">
                <p>用户名：<span id="usernameText">-</span></p>
                <p>角色：<span id="roleText">-</span></p>
                <p>部门ID：<span id="deptText">-</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<script src="/js/ui.js"></script>
<script src="/js/config.js"></script>
<script src="/js/auth.js"></script>
<script>
  (async function() {
    const token = getToken();
    if (!token) {
      alert('请先登录');
      window.location.href = '/login.html';
      return;
    }
    try {
      const profile = await fetchProfile();
      document.getElementById('usernameText').textContent = profile.username || '-';
      document.getElementById('roleText').textContent = profile.role || '-';
      document.getElementById('deptText').textContent = profile.departmentId != null ? String(profile.departmentId) : '-';
      if (profile.role === 'MANAGER') {
        document.getElementById('managerLink').style.display = 'list-item';
      }
      if (profile.role === 'HR') {
        document.getElementById('hrLink').style.display = 'list-item';
      }
    } catch (err) {
      alert('加载个人信息失败');
    }
  })();
</script>
</body>
</html>
