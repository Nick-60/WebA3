server:
  port: 8080

spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/leave_mgmt?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:nick030201}
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: false
    locations: classpath:db/migration
    baseline-on-migrate: true
  mail:
    host: ${SMTP_HOST:localhost}
    port: ${SMTP_PORT:1025}
    username: ${SMTP_USER:${SMTP_USERNAME:}}
    password: ${SMTP_PASSWORD:${SMTP_PASS:}}
    properties:
      mail.smtp.auth: ${SMTP_AUTH:true}
      mail.smtp.starttls.enable: ${SMTP_STARTTLS:false}
      mail.debug: ${SMTP_DEBUG:true}

jwt:
  secret: ${JWT_SECRET:change-me-in-prod}
  exp-minutes: ${TOKEN_EXPIRATION_MINUTES:120}

logging:
  level:
    root: INFO
    org.springframework.security: DEBUG
    com.example.leave.security: DEBUG
    com.example.leave.service.mail: DEBUG
