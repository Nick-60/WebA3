<!-- 与 backend/src/main/resources/static/pending_approvals.html 相同，用于预览与同步 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>待审批 | Leave System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">
  <nav class="main-header navbar navbar-expand navbar-white navbar-light"><div id="navMount"></div></nav>
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <h1>Pending Approvals</h1>
      </div>
    </section>
    <section class="content">
      <main class="container">
        <div class="card u-card u-card-elevated">
          <div class="card-body">
            <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped align-middle">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Employee</th>
                  <th>Type</th>
                  <th>Start</th>
                  <th>End</th>
                  <th>Days</th>
                  <th>Employee Comment</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="listBody"></tbody>
            </table>
            </div>
            <div class="u-mt-4">
              <button class="btn btn-outline-secondary" id="prevBtn">Prev</button>
              <span id="pageInfo" class="mx-2">Page 1</span>
              <button class="btn btn-outline-secondary" id="nextBtn">Next</button>
            </div>
          </div>
        </div>
      </main>
    </section>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<script src="/js/ui.js"></script>
<script src="/js/config.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/nav.js"></script>
<script>
  let page = 0;
  const size = 10;
  let totalPages = 1;
  let pendingId = null;
  let pendingAction = null;

  function typeBadge(t){
    var map={ ANNUAL:'info', SICK:'warning', UNPAID:'secondary', OTHER:'dark' };
    var cls=map[t]||'primary';
    return '<span class="badge badge-'+cls+'">'+(t||'-')+'</span>';
  }

  function renderList(items) {
    const body = document.getElementById('listBody');
    body.innerHTML = '';
    const arr = items || [];
    if (arr.length === 0) {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td colspan="7"><div class="u-text-muted">No pending approvals</div></td>`;
      body.appendChild(tr);
      return;
    }
    arr.forEach(item => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${item.id}</td>
        <td>${item.employeeUsername || item.employeeId || '-'}</td>
        <td>${typeBadge(item.leaveType)}</td>
        <td>${item.startDate}</td>
        <td>${item.endDate}</td>
        <td>${item.days || '-'}</td>
        <td>${item.employeeComment || ''}</td>
        <td class="table-actions">
          <button class="btn btn-success btn-sm" data-id="${item.id}" data-action="approve">Approve</button>
          <button class="btn btn-danger btn-sm" data-id="${item.id}" data-action="reject">Reject</button>
        </td>
      `;
      body.appendChild(tr);
    });
  }

  async function loadData() {
    try {
      const resp = await listPendingApprovals(page, size);
      if (resp && resp.code === 0) {
        const pd = resp.data;
        renderList(pd.items);
        totalPages = pd.totalPages || 1;
        document.getElementById('pageInfo').textContent = `Page ${pd.page + 1} / ${pd.totalPages} (Total ${pd.totalElements})`;
        var prev=document.getElementById('prevBtn');
        var next=document.getElementById('nextBtn');
        prev.disabled = pd.page <= 0;
        next.disabled = pd.page + 1 >= totalPages;
      } else {
        showError(resp && resp.message ? resp.message : 'Load failed');
      }
    } catch (err) {
      showError('Load failed: ' + ((err && err.response && err.response.data && err.response.data.message) ? err.response.data.message : err.message));
    }
  }

  document.addEventListener('click', async (e) => {
    var target = e.target;
    if (target && target.dataset && target.dataset.action) {
      pendingId = target.dataset.id;
      pendingAction = target.dataset.action;
      if (window.jQuery) { jQuery('#commentModal').modal('show'); }
    }
  });

  document.getElementById('prevBtn').addEventListener('click', () => {
    if (page > 0) { page--; loadData(); }
  });
  document.getElementById('nextBtn').addEventListener('click', () => {
    if (page + 1 < totalPages) { page++; loadData(); }
  });

  (function ensureLogin() {
    if (!getToken()) {
      showError('Please sign in first');
      window.location.href = '/login.html';
    }
  })();

  loadData();
</script>
<div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Approval Comment (optional)</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" id="commentInput" placeholder="Enter comment (optional)">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="confirmApprove">Confirm</button>
      </div>
    </div>
  </div>
  </div>
<script>
  document.getElementById('confirmApprove').addEventListener('click', async function(){
    var btn=this;
    var c=document.getElementById('commentInput').value || '';
    try{
      await withButtonLoading(btn, async function(){
        var resp = pendingAction === 'approve' ? await approveLeave(pendingId, c) : await rejectLeave(pendingId, c);
        if (resp && resp.code === 0) {
          showSuccess('Operation succeeded');
          if (window.jQuery) { jQuery('#commentModal').modal('hide'); }
          loadData();
        } else {
          showError(resp && resp.message ? resp.message : 'Operation failed');
        }
      });
    }catch(err){
      showError('Operation failed: ' + ((err && err.response && err.response.data && err.response.data.message) ? err.response.data.message : err.message));
    }
  });
</script>
</body>
</html>
